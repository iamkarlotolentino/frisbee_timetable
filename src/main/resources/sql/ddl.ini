[ddl]
define_section = CREATE TABLE section (\
                 section_id TEXT PRIMARY KEY\
                 name TEXT\
                 )
define_subject = CREATE TABLE subject (\
                 subject_id TEXT PRIMARY KEY,\
                 name TEXT NOT NULL,\
                 desc TEXT,\
                 type__fk INTEGER,\
                 \
                 FOREIGN KEY (type__fk)\
                 REFERENCES room_type (type_id)\
                 )
define_student = CREATE TABLE student (\
                 student_id TEXT PRIMARY KEY,\
                 first_name TEXT NOT NULL,\
                 middle_name TEXT,\
                 last_name TEXT NOT NULL,\
                 section__fk INTEGER NOT NULL,\
                 \
                 FOREIGN KEY (section__fk)\
                 REFERENCES section (section_id)\
                )
define_section_taken_subjects = CREATE TABLE section_taken_subjects (\
                                id INTEGER PRIMARY KEY AUTOINCREMENT,\
                                section__fk INTEGER NOT NULL,\
                                subject__fk TEXT NOT NULL,\
                                \
                                FOREIGN KEY (section__fk)\
                                REFERENCES section (section_id),\
                                FOREIGN KEY (subject__fk)\
                                REFERENCES subject (subject_id)\
                                )
define_room = CREATE TABLE room (\
              room_id INTEGER PRIMARY KEY AUTOINCREMENT,\
              name TEXT NOT NULL,\
              type__fk INTEGER NOT NULL,\
              \
              FOREIGN KEY (type__fk)\
              REFERENCES room_type (type_id)\
              )
define_room_type = CREATE TABLE room_type (\
                   type_id INTEGER PRIMARY KEY AUTOINCREMENT,\
                   name TEXT NOT NULL\
                   )
define_room_time = CREATE TABLE room_time (\
                   id INTEGER PRIMARY KEY AUTOINCREMENT,\
                   time TEXT NOT NULL\
                   )
define_room_day = CREATE TABLE room_day (\
                  id INTEGER PRIMARY KEY AUTOINCREMENT,\
                  text TEXT NOT NULL\
                  )
define_room_timeslot = CREATE TABLE room_timeslot (\
                       id INTEGER PRIMARY KEY AUTOINCREMENT,\
                       section__fk INTEGER NOT NULL,\
                       room__fk INTEGER NOT NULL,\
                       time__fk INTEGER NOT NULL,\
                       day__fk INTEGER NOT NULL,\
                       \
                       FOREIGN KEY (section__fk)\
                       REFERENCES section (section_id),\
                       FOREIGN KEY (room__fk)\
                       REFERENCES room (room_id),\
                       FOREIGN KEY (time__fk)\
                       REFERENCES room_time (id),\
                       FOREIGN KEY (day__fk)\
                       REFERENCES room_day (id)\
                       )